[package]
name = "hello_world"
version = "0.1.0"
authors = ["The wasm-bindgen Developers"]
edition = "2018"
rust-version = "1.57"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.89"
uint = { version = "0.9", default-features = false }
borsh = { version = "0.9.3", default-features = false }


decimal = { path= "./decimal" }
traceable_result = { path = "./traceable_result" }


